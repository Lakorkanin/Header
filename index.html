<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Веб-отдел</title>
    <link rel="stylesheet" href="css/resetstyle.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="container__logo-nav">
                        <h1 class="logo">
                            Веб-отдел
                        </h1>
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Главная</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Услуги</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Блог</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Контакты</a>
                                </li>
                            </ul>
                        </nav> 
                    </div>
                    <div class="container__input-user">
                        <a href="#" class="menu__registration">Регистрация</a>
                        <div class="header__login">
                            <a href="#" class="header__login-btn">Вход для клиентов</a>
                        </div> 
                    </div>
                    </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__inner">
                    <div class="main__info">
                        <h2 class="main__info-title">
                            Разработка сайтов и веб-приложений
                        </h2>
                        <p class="main__info-dscr">Создаем индивидуальные сайты, высокотехнологичные веб приложения и онлайн сервисы. Комплексная разработка. Технический аудит. </p>
                        <a href="#" class="main__info-btn">Подробнее</a>
                    </div>
                    <div class="main__img">
                        <img src="img/Frame.jpg" alt="image" class="main__img-image">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container">
                
            </div>
        </footer>
    </div>
</body>
</html>
