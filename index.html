<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="logo">
                    <h1>Веб-отдел</h1>
                </div>
                <nav class="nav">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#">Главная</a></li>
                        <li class="navigation__item"><a href="#">Услуги</a></li>
                        <li class="navigation__item"><a href="#">Блог</a></li>
                        <li class="navigation__item"><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="login">
                    <div class="registration__button">
                        <p><a href="#">Регистрация</a></p>
                    </div>
                    <div class="login__button">
                        <p><a href="#">Вход для клиентов</a></p>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__info">
                    <div class="main__title">
                        <h1>Разработка сайтов<br>и веб-приложений</h1>
                    </div>
                    <div class="main__info__p">
                        <p class="info__paragraph">
                            Создаем индивидуальные сайты,<br> высокотехнологичные веб приложения и онлайн<br> сервисы. Комплексная разработка. Технический<br> аудит.
                        </p>
                    </div>
                    <div class="main__button">
                        <p class="button__paragraph"><a href="#"></a></p>
                    </div>
                </div>
                <div class="main__img">
                    <img src="img/Frame.svg" alt="image" class="title__img">
                </div>
            </div>
        </main>
        <footer class="footer__container">

        </footer>
    </div>
</body>
</html>
